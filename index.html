<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oober.xyz</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place behind everything */
        }

        /* "Click to Enter" Button */
        #enter {
            font-size: 2em;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            background: white;
            color: transparent;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: rainbow-text 3s linear infinite;
            transition: opacity 0.5s ease-in-out;
        }

        /* Smooth rainbow animation */
        @keyframes rainbow-text {
            0% { background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); }
            100% { background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet); }
        }

        #enter {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #enter.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Frosty Transparent Container */
        #info-container {
            display: none;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #info-container.fade-in {
            display: block;
            opacity: 1;
        }

        #info-container p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="background-video" autoplay muted loop playsinline>
        <source src="your-video-url.mp4" type="video/mp4">
        <!-- Fallback text -->
        Your browser does not support the video tag.
    </video>

    <!-- "Click to Enter" Button -->
    <div id="enter">Click to Enter</div>

    <!-- Frosty Info Container -->
    <div id="info-container">
        <p><strong>IP Address:</strong> <span id="ip"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Organisation:</strong> <span id="org"></span></p>
        <p><strong>UserAgent:</strong> <span id="useragent"></span></p>
    </div>

    <script>
        // Reference to elements
        const enterBtn = document.getElementById('enter');
        const infoContainer = document.getElementById('info-container');
        const video = document.getElementById('background-video');

        // Click to Enter Button Behavior
        enterBtn.addEventListener('click', () => {
            // Fade out button
            enterBtn.classList.add('fade-out');

            // Wait for fade effect then show info and play video audio
            setTimeout(() => {
                fetchUserInfo();
                infoContainer.classList.add('fade-in');
                video.muted = false; // Enable video audio
            }, 1000);
        });

        // Fetch user information
        async function fetchUserInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=400d51c6bc0727');
                const data = await response.json();

                document.getElementById('ip').textContent = data.ip || "N/A";
                document.getElementById('city').textContent = data.city || "N/A";
                document.getElementById('region').textContent = data.region || "N/A";
                document.getElementById('country').textContent = data.country || "N/A";
                document.getElementById('location').textContent = data.loc || "N/A";
                document.getElementById('org').textContent = data.org || "N/A";
                document.getElementById('useragent').textContent = window.navigator.userAgent || "N/A";
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }
    </script>
</body>
</html>
