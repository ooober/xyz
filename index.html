<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oober.xyz</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Click to Enter Screen */
        #enter {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            cursor: pointer;
            flex-direction: column;
            text-align: center;
        }

        #enter h1 {
            font-size: 3em;
            margin: 0;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        #enter p {
            font-size: 1.2em;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        #enter.fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
        }

        /* Frosty Info Container */
        #info-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: left;
            position: absolute;
            top: 10%;
            width: 90%;
            max-width: 400px;
        }

        #info-container.fade-in {
            display: flex;
            opacity: 1;
            animation: fadeIn 1s ease-in-out;
        }

        #info-container p {
            margin: 5px 0;
            font-size: 1em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="background-video" autoplay muted loop playsinline>
        <source src="IMG_1717.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Click to Enter Screen -->
    <div id="enter">
        <h1>Click to Enter</h1>
        <p>Welcome to oober.xyz</p>
    </div>

    <!-- Info Container -->
    <div id="info-container">
        <p><strong>IP Address:</strong> <span id="ip"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Organisation:</strong> <span id="org"></span></p>
        <p><strong>UserAgent:</strong> <span id="useragent"></span></p>
    </div>

    <script>
        const enterScreen = document.getElementById('enter');
        const infoContainer = document.getElementById('info-container');
        const video = document.getElementById('background-video');

        // Click to enter functionality
        enterScreen.addEventListener('click', () => {
            enterScreen.classList.add('fade-out');
            setTimeout(() => {
                fetchUserInfo();
                infoContainer.classList.add('fade-in');
                video.muted = false; // Enable video audio
            }, 1000);
        });

        // Fetch user information
        async function fetchUserInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=400d51c6bc0727');
                const data = await response.json();

                document.getElementById('ip').textContent = data.ip || "N/A";
                document.getElementById('city').textContent = data.city || "N/A";
                document.getElementById('region').textContent = data.region || "N/A";
                document.getElementById('country').textContent = data.country || "N/A";
                document.getElementById('location').textContent = data.loc || "N/A";
                document.getElementById('org').textContent = data.org || "N/A";
                document.getElementById('useragent').textContent = window.navigator.userAgent || "N/A";
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }
    </script>
</body>
</html>
