<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oober.xyz</title>

    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Info section styles (hidden initially) */
        #info {
            display: none;
            text-align: center;
            color: white;
        }

        #info p {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40) 0.5s forwards;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
                color: white;
            }
        }

        /* Enter button styles */
        #enter {
            cursor: pointer;
            font-size: 2em;
            text-align: center;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 10px;
            background: white; /* White background for the button */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow-text 10s linear infinite; /* Smooth animation */
        }

        /* Super smooth animated rainbow text */
        @keyframes rainbow-text {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        #enter {
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
            background-size: 300%;
        }

        /* Hover glow effect for the button */
        #enter:hover {
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #0ff;
        }

        /* Background video styles */
        #background-video {
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Default background for "Click to Enter" */
        #main-body {
            background-color: white; /* White background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body id="main-body">
    <!-- Click to Enter Button -->
    <div id="enter">Click to Enter</div>

    <!-- Info Display -->
    <div id="info">
        <p><strong>IP Address:</strong> <span id="ip"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Organisation:</strong> <span id="org"></span></p>
        <p><strong>Hostname:</strong> <span id="host"></span></p>
        <p><strong>Timezone:</strong> <span id="timezone"></span></p>
        <p><strong>UserAgent:</strong> <span id="useragent"></span></p>
    </div>

    <!-- Background Video -->
    <video id="background-video" autoplay muted loop></video>

    <script>
        // Event listener for the "Click to Enter" button
        document.getElementById('enter').addEventListener('click', function () {
            this.style.display = 'none'; // Hide "Click to Enter" button
            fetchUserInfo(); // Fetch IP info
            setBackgroundVideo(); // Set the background video and play audio
            document.getElementById('main-body').style.backgroundColor = "black"; // Change background to black
        });

        // Function to fetch user IP info
        async function fetchUserInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=400d51c6bc0727');
                const data = await response.json();

                document.getElementById('ip').textContent = data.ip || "N/A";
                document.getElementById('city').textContent = data.city || "N/A";
                document.getElementById('region').textContent = data.region || "N/A";
                document.getElementById('country').textContent = data.country || "N/A";
                document.getElementById('location').textContent = data.loc || "N/A";
                document.getElementById('org').textContent = data.org || "N/A";
                document.getElementById('host').textContent = data.hostname || "N/A";
                document.getElementById('timezone').textContent = data.timezone || "N/A";
                document.getElementById('useragent').textContent = window.navigator.userAgent;

                document.getElementById('info').style.display = 'block';
            } catch (error) {
                console.error('Error fetching user information:', error);
            }
        }

        // Function to set background video
        function setBackgroundVideo() {
            const video = document.getElementById('background-video');
            video.src = "your-video-url.mp4"; // Replace with your video URL
            video.muted = false; // Allow audio from the video
            video.play();
        }
    </script>
</body>
</html>
