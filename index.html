<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>User Information</h1>
    <div id="info">
        <p><strong>IP Address:</strong> <span id="ip"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Location (Latitude, Longitude):</strong> <span id="location"></span></p>
    </div>

    <script>
        async function fetchUserInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=400d51c6bc0727'); 
                const data = await response.json();

                document.getElementById('ip').textContent = data.ip;
                document.getElementById('city').textContent = data.city;
                document.getElementById('region').textContent = data.region;
                document.getElementById('country').textContent = data.country;
                document.getElementById('location').textContent = data.loc;
            } catch (error) {
                console.error('Error fetching user information:', error);
            }
        }

        // Fetch user info on page load
        fetchUserInfo();
    </script>
</body>
</html>
