<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oober.xyz</title>

    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: white; /* Background set to white */
        }

        /* Frosty transparent container styles */
        #info-container {
            display: none;
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.8); /* Frosty transparency */
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px); /* Frost effect */
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            opacity: 0; /* Initially hidden opacity for fade-in */
            transition: opacity 0.5s ease-in-out;
        }

        #info-container p {
            margin: 10px 0;
        }

        /* Click to Enter button styles */
        #enter {
            cursor: pointer;
            font-size: 2em;
            text-align: center;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 10px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 300%;
            color: transparent;
            animation: rainbow-text 10s linear infinite; /* Smooth rainbow animation */
        }

        /* Smooth animated rainbow text */
        @keyframes rainbow-text {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        #enter:hover {
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #0ff;
        }

        /* Background video styles */
        #background-video {
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place video behind content */
        }

        /* Smooth fade out effect */
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body id="main-body">

    <!-- Click to Enter Button -->
    <div id="enter">Click to Enter</div>

    <!-- Frosty Transparent Container for Info -->
    <div id="info-container">
        <p><strong>IP Address:</strong> <span id="ip"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Organisation:</strong> <span id="org"></span></p>
        <p><strong>Hostname:</strong> <span id="host"></span></p>
        <p><strong>Timezone:</strong> <span id="timezone"></span></p>
        <p><strong>UserAgent:</strong> <span id="useragent"></span></p>
    </div>

    <!-- Background Video -->
    <video id="background-video" autoplay muted loop></video>

    <script>
        // Smooth rainbow text animation
        document.getElementById('enter').addEventListener('click', function () {
            this.classList.add('fade-out'); // Fade out the "Click to Enter" button
            setTimeout(fetchUserInfo, 1000); // Wait for fade-out to finish and fetch info
        });

        // Fetch user info and display in the frosty container
        async function fetchUserInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=400d51c6bc0727');
                const data = await response.json();

                document.getElementById('ip').textContent = data.ip || "N/A";
                document.getElementById('city').textContent = data.city || "N/A";
                document.getElementById('region').textContent = data.region || "N/A";
                document.getElementById('country').textContent = data.country || "N/A";
                document.getElementById('location').textContent = data.loc || "N/A";
                document.getElementById('org').textContent = data.org || "N/A";
                document.getElementById('host').textContent = data.hostname || "N/A";
                document.getElementById('timezone').textContent = data.timezone || "N/A";
                document.getElementById('useragent').textContent = window.navigator.userAgent;

                const infoContainer = document.getElementById('info-container');
                infoContainer.style.opacity = 1; // Fade-in the info container
                infoContainer.style.display = 'block';
            } catch (error) {
                console.error('Error fetching user information:', error);
            }
        }

        // Function to set the background video
        function setBackgroundVideo() {
            const video = document.getElementById('background-video');
            video.src = "your-video-url.mp4"; // Replace with your video URL
            video.muted = false; // Allow video audio
            video.play();
        }
    </script>
</body>
</html>
